<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine's Legacy of Dreams | Home</title>
    <!-- Favicon -->
    <link rel="icon" href="./Assets/Images/favicon.png" type="image/x-icon">
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- CSS Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/main.css">
    <script src="./Assets/js/index.js"></script>
    <script src="./Assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container mt-5">
        <h1>Create New Wish Story</h1>
        <form id="csvForm">
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" name="Title" required>
            </div>
            <div class="mb-3">
                <label for="Content" class="form-label">Content</label>
                <textarea class="form-control" id="Content" name="Content" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Placeholder" class="form-label">Placeholder Text for the Image</label>
                <input type="text" class="form-control" id="Placeholder" name="Placeholder">
            </div>
            <div class="mb-3">
                <label for="Date" class="form-label">Date</label>
                <input type="text" class="form-control" id="Date" name="Date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add to Story Storage</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>
    <br>
    <div id="footer-placeholder"></div>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</body>
</html>
