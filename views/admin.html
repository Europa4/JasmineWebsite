<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jasmine's Legacy of Dreams | Admin</title>
        <!-- Favicon -->
        <link rel="icon" href="./Images/favicon.png" type="image/x-icon">
        <!--Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- CSS Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div class="container">
            <div class="element">
                <div id="main-content">
                    <h1>Admin</h1>
                    <p>Welcome to the admin page. Here you can manage the website's content.</p>
                    <button class="btn btn-warning" id="AddNewStory">Add New Story</button>
                    <button class="btn btn-warning" id="logout">Logout</button>
                </div>
            </div>
        
        <br>
        <div id="footer-placeholder"></div>
    </body>
    <script>
        document.getElementById('logout').addEventListener('click', function() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/login'; // Redirect to login page if logout is successful
                } else {
                    alert('Failed to log out. Please try again.');
                }
            })
            .catch(error => console.error('Logout error:', error));
        });
        document.getElementById('AddNewStory').addEventListener('click', function() {
            window.location.href = '/addNewStory'; // Redirect to login page if logout is successful
        });
    </script>
</html>
