<html lang="en"></html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jasmine's Legacy of Dreams | Jasmine's Story</title>
        <!-- Favicon -->
        <link rel="icon" href="./Assets/Images/favicon.png" type="image/x-icon">
        <!--Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- CSS Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./Assets/css/main.css">
        <script src="./Assets/js/main.js"></script>
        <style>
            .tree ul {
                list-style-type: none;
            }
            .tree ul ul {
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div id="header-placeholder"></div>
            <div class="container">
                <h1>Story Archive Tree</h1>
                <div id="tree" class="tree"></div>
            </div>
        <br>
        <div id="footer-placeholder"></div>
        <script>
            // Fetch the data from the API
            fetch('/api/getDataForStoryArchiveTree')
                .then(response => response.json())
                .then(data => {
                    const treeContainer = document.getElementById('tree');
                    const treeHtml = buildTreeHTML(data);
                    treeContainer.innerHTML = treeHtml;
                });
    
            // Helper function to create URLs based on id and title
            function createPageLink(id, title) {
                // Replace spaces with underscores in the title and construct the link
                const formattedTitle = title.replace(/\s+/g, '_');
                return `/stories/${id}_${formattedTitle}`;
            }
    
            // Recursive function to build the tree HTML
            function buildTreeHTML(data) {
                let html = '<ul>';
                for (const key in data) {
                    if (Array.isArray(data[key])) {
                        data[key].forEach(item => {
                            const url = createPageLink(item.id, item.title);
                            html += `<li><a href="${url}">${item.title}</a></li>`;
                        });
                    } else if (typeof data[key] === 'object') {
                        html += `<li><strong>${key}</strong>`;
                        html += buildTreeHTML(data[key]);
                        html += '</li>';
                    }
                }
                html += '</ul>';
                return html;
            }
        </script>
    </body>
</html>
